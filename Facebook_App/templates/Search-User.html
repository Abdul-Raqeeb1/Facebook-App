<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %} <link rel='stylesheet' href={% static "css/Facebook_App.css" %}>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .search-user-box {
        /* background-color: red; */
        width: 100%;
        height: 590px;
        display: flex;
        align-items: center;
        flex-direction: column;
        overflow: auto;
      }
      .user-box {
        /* background-color: blue; */
        width: 25%;
        height: 80px;
        display: flex;
        border: 1px solid black;
        margin-top: 20px;
      }
      .user-profile {
        width: 20%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .user-name {
        width: 50%;
        height: 80px;
        display: flex;
        justify-content: start;
        align-items: center;
      }
      .user-btn {
        width: 30%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .user-btn-1 {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 20px;
        background-color: blue;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <nav>
      <div class="left-1">
        <img
          src="{% static 'image/Facebook-Logosu.png' %}" alt="" class="img-1" />
        <p class="para-1">Facebook</p>
      </div>
      <div class="center-1">
        <a href="facebookpage" class="a"><i class="fa-solid fa-house"></i></a>
        <a href="search-friend" class="a"
          ><i class="fa-solid fa-image-portrait"></i
        ></a>
        <a href="#" class="a"><i class="fa-solid fa-video"></i></a>
        <a href="#" class="a"><i class="fa-solid fa-store"></i></a>
      </div>
      <div class="right-1">
        <a href="friendlist" class="ancar-2"><i class="fa-solid fa-user-group"></i></a>
        <a href="#" class="ancar-2"><i class="fa-solid fa-bell"></i></a>
        <a href="user-profile" class="ancar-2" id="toggleButton" ><i class="fa-solid fa-user"></i></a>
      </div>
    </nav>

    

    <div class="search-user-box">
    
    {% for users in context_Facebook %}

      <div class="user-box">
        <div class="user-profile"><i class="fa-solid fa-user"></i></div>
        <div class="user-name">{{users.username}} -- {{users.waiting}}</div>

        <div class="user-btn">
          {% if users.waiting %}
          <a href='cancel-request/{{users.id}}'><button class="user-btn-1" style="background-color:rgba(121, 116, 116, 0.438);">Cancel Request</button></a></div>
          {% else %}
          <a href='send-request/{{users.id}}'><button class="user-btn-1">Send Request</button></a></div>
          {% endif %}

      </div>

    {% endfor %}

    </div>

    <script src="{% static 'js/facebook.js' %}"></script>
  </body>
</html>
