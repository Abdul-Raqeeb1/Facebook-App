<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  {% load static %}
  <link rel='stylesheet' href={% static "css/Facebook_App.css" %}>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .Friend-container {
      /* background-color: red; */
      width: 100%;
      min-height: 200px;
      /* height: 590px; */
      margin-top: 20px;
    }

    .friend-box {
      width: 100%;
      /* height: 500px; */
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .friend-card {
      /* background-color: blue; */
      width: 40%;
      height: 100px;
      display: flex;
      margin-top: 40px;
      margin-left: 40px;
      border: 1px solid black;
    }

    .img-profile {
      width: 110px;
      height: 100px;
    }

    .img-box-1 {
      width: 20%;
      height: 100px;
    }

    .friend-name {
      width: 50%;
      height: 100%;
      font-size: 1.3rem;
      display: flex;
      /* align-items: center; */
    }

    .friend-para {
      width: 70%;
      margin-left: 10px;
      margin-top: 10px;
      text-decoration: none;
      color: black;
    }

    .friend-following {
      width: 30%;
      height: 100px;
    }

    .friend-btn {
      background-color: red;
      width: 100%;
      height: 40px;
      border: none;
      margin-top: 10px;
      border-radius: 50px;
    }
  </style>
</head>

<body>

  <nav>
    <div class="left-1">
      <img src="{% static 'image/Facebook-Logosu.png' %}" alt="" class="img-1" />
      <p class="para-1">Facebook</p>
    </div>
    <div class="center-1">
      <a href="facebookpage" class="a"><i class="fa-solid fa-house"></i></a>
      <a href="search-friend" class="a"><i class="fa-solid fa-image-portrait"></i></a>
      <a href="#" class="a"><i class="fa-solid fa-video"></i></a>
      <a href="#" class="a"><i class="fa-solid fa-store"></i></a>
    </div>
    <div class="right-1">
      <a href="friendlist" class="ancar-2"><i class="fa-solid fa-user-group"></i></a>
      <a href="#" class="ancar-2"><i class="fa-solid fa-bell"></i></a>
      <a href="user-profile" class="ancar-2" id="toggleButton"><i class="fa-solid fa-user"></i></a>
    </div>
  </nav>



  <div class="Friend-container">
    <h1 class="heading-3">Friend List :</h1>

    <div class="friend-box">

      {% for accepts in Accept %}

        <div class="friend-card">

          <div class="img-box-1">
            <img src="{% static 'image/images.jpg' %}" alt="" class="img-profile" />
          </div>

          <div class="friend-name">
            <a href="user-profile" class="friend-para">{{accepts.current_user}}</a>
          </div>

          <div class="friend-following">
            <button class="friend-btn"><a href="katti-friend/{{accepts.id}}"> Katti </a><i
                class="fa-solid fa-bell"></i></button>
          </div>

        </div>

      {% endfor %}

    </div>

  </div>

  <hr />

  <div class="Friend-container">

    <h1 class="heading-3">Request List :</h1>
    <div class="friend-box">

      {% for wait in waiting %}

      <div class="friend-card">
        <div class="img-box-1">
          <img src="{% static 'image/images.jpg' %}" alt="" class="img-profile" />
        </div>
        <div class="friend-name">
          <p class="friend-para">{{wait.current_user}}</p>
        </div>
        <div class="friend-following">
          <button class="friend-btn" style="background-color: lawngreen">
            <a href="accept-friend/{{wait.id}}">Accept</a>
          </button>
          <button class="friend-btn"><a href="reject-friend/{{wait.id}}">Reject</a></button>
        </div>
      </div>

      {% endfor %}

    </div>

  </div>


  <script src="{% static 'js/facebook.js' %}"></script>
</body>

</html>
